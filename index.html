<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src='https://kit.fontawesome.com/8f7c5a9c29.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <title>Rating & Review</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="text-center text-light mb-4">Rating & Review</h1>
        <ul class="starList m-0 p-3">
            <li><i class="fas fa-star star"></i></li>
            <li><i class="fas fa-star star"></i></li>
            <li><i class="fas fa-star star"></i></li>
            <li><i class="fas fa-star star"></i></li>
            <li><i class="fas fa-star star"></i></li>
        </ul>
        <div class="output px-4 py-2 mt-4">
            Rating
        </div>


    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
    <script>
        const stars = document.querySelectorAll('.star');
        const output = document.querySelector('.output');


        for (let i = 0; i < stars.length; i++) {

            stars[i].starValue = (i + 1);
            // stars[i].addEventListener('click', function () {
            //     console.log('star click');
            // })
            ["click", "mouseover", "mouseout"].forEach(function (e) {
                stars[i].addEventListener(e, showRating);
            })


        }

        function showRating(e) {
            let type = e.type;
            let starValue = this.starValue;
            if (type === 'click') {
                if (starValue >= 1) {
                    output.innerHTML = `Rating : ${starValue}/5`;
                }
            }

            stars.forEach(function (elem, indx) {
                if (type === 'click') {
                    if (indx < starValue) {
                        elem.classList.add('orange');
                    } else {
                        elem.classList.remove('orange');
                    }
                }

                if (type === 'mouseover') {
                    if (indx < starValue) {
                        elem.classList.add('yellow');
                    } else {
                        elem.classList.remove('yellow');
                    }
                }
                if (type === 'mouseout') {
                    elem.classList.remove('yellow');

                }


            })


        }




    </script>
</body>

</html>
